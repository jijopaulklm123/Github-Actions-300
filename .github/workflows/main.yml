  push:
    branches: 
      - master
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 21 * * *'
jobs:
 Build-job:
    runs-on: ubuntu-latest
    name: Making builds
    steps:
      - uses: actions/checkout@v1
      - name: Make build
        uses: jzweifel/gatsby-cli-github-action@master
        with:
            gatsby-arg: build

      - name: Uploading artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: artifact/index.html
